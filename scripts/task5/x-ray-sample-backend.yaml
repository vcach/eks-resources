apiVersion: v1
kind: Service
metadata:
  name: x-ray-sample-back-k8s
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: x-ray-sample-back-k8s
    tier: backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: x-ray-sample-back-k8s
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 2
      maxSurge: 2
  selector:
    matchLabels:
      app: x-ray-sample-back-k8s
      tier: backend
  template:
    metadata:
      labels:
        app: x-ray-sample-back-k8s
        tier: backend
    spec:
      containers:
        - name: x-ray-sample-back-k8s
          image: 463572477754.dkr.ecr.us-west-2.amazonaws.com/awstc:xray-backend
          securityContext:
            privileged: false
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
          ports:
            - containerPort: 8080
